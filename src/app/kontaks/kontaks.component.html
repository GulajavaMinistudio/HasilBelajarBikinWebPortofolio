<section class="contact" id="contact">

  <div class="container">

    <div class="row">
      <div class="col-sm-12 text-center">
        <h2>Contact</h2>
        <hr>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">

        <form action="">

          <div class="form-group">
            <label for="nama_saya">Nama</label>
            <input type="text" class="form-control" id="nama_saya" placeholder="Masukkan nama lengkap Anda">
          </div>

          <div class="form-group">
            <label for="email_saya">Email</label>
            <input type="email" class="form-control" id="email_saya" placeholder="Silahkan masukkan email Anda">
          </div>

          <div class="form-group">
            <label for="telepon_saya">Nomor Telepon</label>
            <input type="tel" class="form-control" id="telepon_saya" placeholder="Masukkan nomor telepon anda">
          </div>

          <select name="Kategori Pertanyaan" id="kategori_tanya" class="form-control top-form-textarea">
            <option value="0">-- Pilih Kategori Pertanyaan --</option>
            <option value="1">Android Development</option>
            <option value="2">Web Development</option>
            <option value="4">Javascript</option>
          </select>

          <div class="form-group top-form-textarea">
            <label for="text_pesan_id">Isi Pesan</label>
            <textarea class="form-control" name="text_pesan" id="text_pesan_id" rows="5"
                      placeholder="Masukkan pesan"></textarea>
          </div>

          <button type="submit" class="btn btn-success pull-right">Kirim Pesan</button>

        </form>

      </div>
    </div>

  </div>

</section>
